<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5 3 turn game</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row main-content">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">The Hero</h3>
            </div>
            <div class="panel-body">
              <div class="hero-image">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              </div>
              <hr>
              <div class="hero-content">
                  Panel content
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-lg btn-block btn-primary attack-button">Attack!</button>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">The Enemy</h3>
            </div>
            <div class="panel-body">
              <div class="enemy-image">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              </div>
              <hr>
              <div class="enemy-content">
                  Panel content
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="js/bundle.js"></script>
  </body>
</html>
